<div class="background"></div>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="text-center headingText">Login To Kitchen</h2>
      <div class="form-container border p-4 mt-4 rounded">
        <form [formGroup]="form">
          <div class="form-group rolesText">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="adminEmail" class="form-control" required>
          </div>
          <div class="form-group rolesText">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="adminPassword" class="form-control" required>
          </div>

          <div class="row mt-4">
            <div class="col-6">
              <button type="submit" class="large-btn btn-primary btn-block" (click)="onSubmit()">Login</button>
            </div>
            <div class="col-6">
              <button type="submit" class="large-btn btn-info btn-block" (click)="goToHome()">Home</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
