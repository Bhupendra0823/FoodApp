<div class="background"></div>
<div class="container mainContainer">
  <div class="navController">
    <div class="DashHead">
      <h1 class="headingText">Kitchen Dashboard</h1>
    </div>

    <div class="controlButton">
      <div class="left-button">
        <button class="menu-btn" (click)="goToEditMenu()">
              <span class="menu-icon"></span>
        </button>
      </div>
      &nbsp;&nbsp;
      <div class="left-button">
        <button class="logout-btn" (click)="logout()">
              <span class="logout-icon"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="card-container">
    <div class="card-tile" *ngFor="let customer of allCustomers">
      <div class="card-header-tile">
        <h3 class="rolesText">Table No: {{ customer.tableID }}</h3>
      </div>
      <div class="card-body-tile">
      </div>
      <div class="card-footer-tile">
        <button class="large-btn btn-primary" (click)="onOrder(customer.tableID)"> View Order</button>
      </div>
    </div>
  </div>

</div>
